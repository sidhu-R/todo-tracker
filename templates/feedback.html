
{% extends "base.html" %}

{% load static %}

{% block content %}




      <style>    
        * {    
          box-sizing: border-box;    
        }    
            
        input[type=text], select, textarea {    
          width: 100%;    
          padding: 12px;    
          border: 1px solid rgb(70, 68, 68);    
          border-radius: 4px;    
          resize: vertical;    
        }    
        input[type=email], select, textarea {    
          width: 100%;    
          padding: 12px;    
          border: 1px solid rgb(70, 68, 68);    
          border-radius: 4px;    
          resize: vertical;    
        }    
            
        label {    
          padding: 12px 12px 12px 0;    
          display: inline-block;    
        }    
            
        input[type=submit] {    
          
          color: white;    
          padding: 12px 20px;    
          border: none;    
          border-radius: 4px;    
          cursor: pointer;    
          float: right;    
        }    
            
        input[type=submit]:hover {    
          background-color: #45a049;    
        }    
            
        .container {    
          border-radius: 5px;    
          background-color: #f2f2f2;    
          padding: 20px;    
        }    
            
        .col-25 {    
          float: left;    
          width: 25%;    
          margin-top: 6px;    
        }    
            
        .col-75 {    
          float: left;    
          width: 75%;    
          margin-top: 6px;    
        }    
            
        /* Clear floats after the columns */    
        .row:after {    
          content: "";    
          display: table;    
          clear: both;    
        }    
            
        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */    
        </style>
<main id="main" class="main">

  <div class="pagetitle text-center">
    <h1>Your feedbacks please!</h1>       
        <div class="container"> 
          
          <form id="feedbform" method="post" onsubmit="">
            {% csrf_token %}    
            <div class="row">    
              <div class="col-25">    
                <label for="fname">Name</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="fname" name="fname" placeholder="Your name.." >    
              </div>    
            </div>    
  
            <div class="row">    
                <div class="col-25">    
                  <label for="email">Mail Id</label>    
                </div>    
                <div class="col-75">    
                  <input type="email" id="email" name="email" placeholder="Your mail id.." >    
                </div>    
              </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="country">Country</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="country" name="country" placeholder="country *optional" >  
              </div>    
            </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="feed_back">Feed Back</label>    
              </div>    
              <div class="col-75">    
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" ></textarea>    
              </div>    
            </div>    
            <div class="row">    
              <input type="submit" id="createBtn"  class="btn btn-primary" value="Submit">    
            </div>    
          </form>    
        </div>    

    </div><!-- End Page Title -->
</main>

<script src="{% static 'assets/js/feedback.js' %}"></script>


{% endblock content %}
