
{% extends "base.html" %}

{% load static %}

{% block content %}


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Frequently Asked Questions</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <!-- <li class="breadcrumb-item">Pages</li> -->
          <li class="breadcrumb-item active">Frequently Asked Questions</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section faq">
      <div class="row">
        
        <div class="col-lg-6">

          <!-- F.A.Q Group 2 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Deserunt ut unde corporis</h5>

              <div class="accordion accordion-flush" id="faq-group-2">
                {% for faq in fq %}
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-target="#{{faq.id}}" type="button" data-bs-toggle="collapse">
                      {{faq.question}}
                    </button>
                  </h2>
                  <div id="{{faq.id}}" class="accordion-collapse collapse" data-bs-parent="#faq-group-2">
                    <div class="accordion-body">
                      {{faq.answer}}
                    </div>
                  </div>
                </div>
                {% endfor %}

 

              </div>

            </div>
          </div><!-- End F.A.Q Group 2 -->

          
        </div>

      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
